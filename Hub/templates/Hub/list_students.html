{% extends "base.html" %} {% block content %}
<table>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
    </tr>
    {% for s in students %}
    <tr>
        <td>{{ s.first_name }}</td>
        <td>{{ s.last_name }}</td>
        <td>{{ s.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
